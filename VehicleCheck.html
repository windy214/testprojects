			function CheckAll(obj, className) {
				debugger
				var checkGroup = document.getElementsByClassName(className);
				for (i = 0; i < checkGroup.length; i++) {
					//checkGroup[i].checked = "checked";
					checkGroup[i].checked = obj.checked;
				}
			}

			function sub_VCheck() {
				debugger
				//			var VCheck = document.getElementsByTagName('input');
				//			var showdoc = document.getElementById('show');
				//			for (i=0;i<VCheck.length;i++) {
				//				//if(VCheck[i].hasOwnProperty('id')){
				//					showdoc.innerHTML = showdoc.innerHTML + VCheck[i].id + "&nbsp&nbsp&nbsp";
				//				//}
				//			}
				var VIN = $('#tVIN').val();
				var EIN = $('#tEIN').val();
				var Certification = $('#tCertification').val();
				var FixCard = $('#tFixCard').val();
				var Model = $('#tModel').val();
				var Color = $('#tColor').val();
				var Invoice = $('#tInvoice').val();
				//检查内容块
				var cL = block_Check("cL");
				var cC = block_Check("cC");
				var cM = block_Check("cM");
				var cLQ = block_Check("cLQ");
				var cA = block_Check("cA");
				var cT = block_Check("cT");
				var para = "VIN=" + VIN + "&EIN" + EIN + "&Certification" + Certification + "&FixCard" + FixCard + "&Model" + Model + "&Color" + Color + "&Invoice" + Invoice + "&CheckGroup" + cL + cC + cM + cLQ + cA + cT;
				document.getElementById('show').innerHTML = para;
				var param = {
					type: "POST",
					dataType: "json",
					url: "Handler/HandlerGetVehicleCheck.ashx",
					data: para,
					success: function(result) {
						if (result != null) {}
					},
					error: function() {}
				}
				$.ajax(param);
			}

			function block_Check(className) {
				var checkString = "";
				var checkGroup = document.getElementsByClassName(className);
				for (i = 0; i < checkGroup.length; i++) {
					checkGroup[i].checked ? checkString = checkString + "1" : checkString = checkString + "0";
				}
				return checkString;
			}
